spring:
  application:
    name: demo-cqrs

  datasource:
    url: jdbc:h2:mem:demo-cqrs
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  task:
    execution:
      pool:
        core-size: 2
        max-size: 4

server:
  port: 8090

logging:
  level:
    demo.cqrs: DEBUG
    org.hibernate.SQL: DEBUG
